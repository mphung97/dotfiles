format = '[â–ˆ](fg:overlay)([î­ƒ  $conflicted$untracked$modified$staged$renamed$deleted$ahead_behind$stashed]($style))[â–ˆ](fg:overlay) '
up_to_date = '[âœ“](bg:overlay fg:iris)'
