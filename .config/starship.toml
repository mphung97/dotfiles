format = """
$directory\
$git_branch\
$git_status\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
$conda\
$python\
$time\
\n$character\
"""

palette = "rose-pine"

[palettes.rose-pine]
overlay = '#26233a'
love = '#eb6f92'
gold = '#f6c177'
rose = '#ebbcba'
pine = '#31748f'
foam = '#9ccfd8'
iris = '#c4a7e7'

[character]
success_symbol = "[](bold fg:foam)"
error_symbol = "[](bold fg:foam)"
vimcmd_symbol = "[](bold fg:foam)"

[directory]
format = "[█](fg:overlay)[  $path ]($style)[█](fg:overlay) "
style = "bg:overlay fg:pine"
truncation_length = 1
# truncation_symbol = "…/"

[directory.substitutions]
Documents = "󰈙"
Downloads = " "
Music = " "
Pictures = " "

[fill]
style = "fg:overlay"
symbol = " "

[git_branch]
format = "[█](fg:overlay)[ $symbol $branch ]($style)[█](fg:overlay) "
style = "bg:overlay fg:foam"
symbol = ""

[git_status]
disabled = false
style = "bg:overlay fg:love"
format = '[█](fg:overlay)([  $conflicted$untracked$modified$staged$renamed$deleted$ahead_behind$stashed]($style))[█](fg:overlay) '
up_to_date = '[✓](bg:overlay fg:iris)'
untracked = '[](bg:overlay fg:gold)'
stashed = '[≡](bg:overlay fg:iris)'
modified = '[](bg:overlay fg:gold)'
renamed = '[](bg:overlay fg:iris)'
deleted = '[](style)'
staged = '[](bg:overlay fg:gold)'
ahead = '[⇡](bg:overlay fg:foam)'
diverged = '⇕[\[](bg:overlay fg:iris)[⇡\(${ahead_count}\)](bg:overlay fg:foam)[⇣\(${behind_count}\)](bg:overlay fg:rose)[\]](bg:overlay fg:iris)'
behind = '[⇣](bg:overlay fg:rose)'
conflicted = ''

[time]
disabled = false
format = "[█](fg:overlay)[ $time ]($style)[█](fg:overlay) "
style = "bg:overlay fg:rose"
time_format = "%I:%M%P"
use_12hr = true

[username]
disabled = false
format = "[█](fg:overlay)[ $user ]($style)[█](fg:overlay) "
show_always = true
style_root = "bg:overlay fg:iris"
style_user = "bg:overlay fg:iris"

