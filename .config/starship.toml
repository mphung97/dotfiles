add_newline = true
command_timeout = 1000

format = """
$env_var\
$os\
$username\
$hostname\
$kubernetes\
$directory\
$git_branch\
$git_status\
$character
"""

# [character]
# success_symbol = "╰─"
# error_symbol = "╰─"
# vimcmd_symbol = "╰─"

[character]
success_symbol = ""
error_symbol = ""
vimcmd_symbol = ""

# [env_var]
# symbol = "╭╴"
# variable = 'SHELL'
# format = "$symbol"
# disabled = false

[os]
format = "[$symbol](bold white)" 
disabled = false

[nix_shell]
symbol = " "
format = "on [$symbol]($style)"

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[crystal]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " 󰌾"
truncation_length = 1

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[fennel]
symbol = " "

[fossil_branch]
symbol = " "

[git_branch]
symbol = " "

[git_status]
format = "[[( $conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = " "
untracked = " "
modified = "󰙏 "
staged = "󰄵 "
renamed = "󱀱 "
deleted = " "
stashed = " "

[golang]
symbol = " "

[guix_shell]
symbol = " "

[haskell]
symbol = " "

[haxe]
symbol = " "

[hg_branch]
symbol = " "

[hostname]
ssh_symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[kotlin]
symbol = " "

[lua]
symbol = " "

[memory_usage]
symbol = "󰍛 "

[meson]
symbol = "󰔷 "

[nim]
symbol = "󰆥 "

[nodejs]
symbol = " "

[ocaml]
symbol = " "

